                <h2>Contact Us:
                </h2>
                <form>
                <fieldset>
                        <legend>Personal Information</legend>
                        <label for="first-name*">First Name*:</label>
                        <input type="text" id="first-name*" name="first-name*" maxlength="25" required><br>
                
                        <label for="last-name*">Last Name*:</label>
                        <input type="text" id="last-name*" name="last-name*" maxlength="25" required><br>
                
                        <label for="email*">Email*:</label>
                        <input type="email*" id="email*" name="email*" maxlength="35" required><br>

                        <p>Please select the music genre(s) that you like :</p>

                        <label for="Checkbox">Classic</label>
                        <input type="Checkbox" id="Checkbox" name="Checkbox"> <br>

                        <label for="Checkbox">Jazz</label>
                        <input type="Checkbox" id="Checkbox" name="Checkbox"> <br>

                        <label for="Checkbox">Blues</label>
                        <input type="Checkbox" id="Checkbox" name="Checkbox"> <br>

                        <label for="Checkbox">Instrumental</label>
                        <input type="Checkbox" id="Checkbox" name="Checkbox"> <br>


                </fieldset>
                <fieldset>
                    <legend>Your Message</legend>
                    <label for="choix-options">How did you hear about us?:</label>
                    <select id="choix-options" name="option">
                        <option value="option1">Our Website</option>
                        <option value="option2">Friends</option>
                        <option value="option3">TV Adv.</option>
                        <option value="option4">Other</option>
                    </select>
                    <br>

                    <label for="choix-options">Would you recommend us to your friends?</label><br>
                    <input type="radio" id="yes" name="choix" value="yes" checked>
                    <label for="yes">Yes</label><br>
                    
                    <input type="radio" id="no" name="choix" value="no">
                    <label for="no">No</label><br>
                    
                    <input type="radio" id="maybe" name="choix" value="maybe">
                    <label for="maybe">Maybe</label><br>

                    <label for="request">Your request:</label><br>
                    <textarea id="request" name="request" rows="4" cols="50"></textarea><br>

                    <input type="checkbox" id="emailUpdates" name="emailUpdates" checked>
                    <label for="emailUpdates">Sign me up for email updates</label><br>
                    <br>
                    <input type="submit" value="Submit">
   
                </fieldset>
                </form>
